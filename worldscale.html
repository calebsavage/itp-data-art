        .attr("height", height);

    svg.append("defs").append("path")
        .datum({type: "Sphere"})
        .attr("id", "sphere")
        .attr("d", path);

    svg.append("use")
        .attr("class", "stroke")
        .attr("xlink:href", "#sphere");

    svg.append("use")
        .attr("class", "fill")
        .attr("xlink:href", "#sphere");

    svg.append("path")
        .datum(graticule)
        .attr("class", "graticule")
        .attr("d", path);


    d3.json("world.json", function(error, world) {
        if (error) throw error;

        console.log(theData);

        var total = 0;
        for(i=0;i < theData.length;i++){
            total += theData[i].estimate;
        }
        console.log(total);
        var foo = 0;

        var color = d3.scale.linear()
            .range(["gray", "red"]);

        var linear = d3.scale.linear()
            .range(["gray", "red"]);


        var countries = topojson.feature(world, world.objects.countries).features,
            neighbors = topojson.neighbors(world.objects.countries.geometries);

        svg.selectAll(".country")
            .data(countries)
            .enter().insert("path", ".graticule")
            .attr("class", "country")
            .attr("d", path)

            .attr("transform", function(d){
              console.log("DEEEE");
              console.log(d);
              var centroid = path.centroid(d),
                x = centroid[0],
                y = centroid[1];

                var match = theData.find(function(element){
                        //we are going to loop through the array of objects containing the immigration numbers, country names, and ISO codes


                        if(element.countrycode == d.id){
                            console.log("EID" + element.countrycode + "CID " + d.id);

                            return true;
                        }else{
                            return false;
                        }

                        //if this country object's id matches the country we are drawing, return true and color element
                    });
                    console.log(match);

                    var fraction;

                    if(match){

                        fraction = (parseInt(match.estimate) / total) * 100;
                        console.log(fraction);
                        foo += fraction;
                    }else{
                        fraction = 0;
                    }



                return "translate(" + x + "," + y + ")"
                + "scale(" + Math.sqrt(fraction * 5 || 0) + ")"
                + "translate(" + -x + "," + -y + ")";
            });



        svg.insert("path", ".graticule")
            .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
            .attr("class", "boundary")
            .attr("d", path);
    });

    d3.select(self.frameElement).style("height", height + "px");

</script>
